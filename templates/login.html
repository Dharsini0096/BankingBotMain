<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" href= "{{url_for('static',filename='fontawesome.min.css')}}">
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <!-- External CSS -->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style2.css')}}">
</head>
<body>
	<div class="form-box" id="form-box">
		<h2 class= "display-4" style=" color: #ffffff;">Login</h2>
		<p id="errormsg" class="errormsg" style="font-family: Candara;
	font-style:italic;
	color: #ff0000;
	font-size: 1.2em;">{% for value in msg %}{{value}}{% endfor %} </p>
		<form action ="/admin" method="post" id="login">
			<div>
			<input type="text" name="username" placeholder="Username/Email-id">
			<br><br>
			<input type="password" name="password" placeholder="Password">
			<br><br>
			<input type="text" name="bankname" hidden>
			<a href="">Forgot Password?</a>
			<br><br>
			<button type="submit" class="btn btn-primary" name="submit">Login</button>
			<br><br>
			</div>
		</form>
	</div>



	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src=" {{url_for('static',filename='js/bootstrap.min.js')}} "></script>
</body>
</html>
